services:
  api:
    build: .
    container_name: indic-asr-api
    ports:
      - "8000:8000"
    volumes:
      # Mount the local models directory to persist downloaded weights
      - ./models:/app/models
      # Mount logs directory
      - ./logs:/app/logs
      # Mount temp_uploads directory
      - ./temp_uploads:/app/temp_uploads
    env_file:
      - .env
    environment:
      - HF_HOME=/app/models
      - TORCH_HOME=/app/models/torch
      - PYANNOTE_CACHE=/app/models/pyannote
      - DIARIZATION_ENABLED=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    restart: unless-stopped
    # Health check
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
